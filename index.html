<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Names Display</title>
    <link rel="stylesheet" href="chat-names.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat Names Display</h1>
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">Start Reading</button>
                <button id="stopBtn" class="btn btn-secondary" disabled>Stop</button>
                <button id="clearBtn" class="btn btn-danger">Clear All</button>
            </div>
        </header>
        
        <div class="chat-input-section">
            <h3>Symuluj chat (do testowania)</h3>
            <div class="input-group">
                <input type="text" id="chatInput" placeholder="Wpisz imię..." maxlength="50">
                <button id="addNameBtn" class="btn btn-success">Dodaj</button>
            </div>
            
            <!-- Dodatkowe opcje dla integracji z prawdziwym chatem -->
            <div class="integration-options" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
                <h4>Integracja z chatem</h4>
                <div class="input-group" style="max-width: 600px;">
                    <input type="text" id="chatUrl" placeholder="URL do API chatu (opcjonalnie)">
                    <button id="connectBtn" class="btn btn-info">Połącz</button>
                </div>
                <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">
                    Możesz podłączyć prawdziwy chat używając WebSocket lub API
                </p>
            </div>
        </div>

        <div class="names-display">
            <div id="namesContainer" class="names-container">
                <div class="welcome-message">
                    <h2>Witaj!</h2>
                    <p>Kliknij "Start Reading" aby rozpocząć odczytywanie imion z chatu</p>
                </div>
            </div>
        </div>

        <div class="current-name-display">
            <div id="currentName" class="current-name">
                <span>Oczekiwanie na imiona...</span>
            </div>
        </div>
        
        <!-- Status połączenia -->
        <div id="connectionStatus" class="connection-status" style="display: none;">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Połączony z chatem</span>
            </div>
        </div>
    </div>

    <script src="chat-names.js"></script>
    <script>
        // Dodatkowy kod dla integracji z prawdziwym chatem
        document.addEventListener('DOMContentLoaded', () => {
            const connectBtn = document.getElementById('connectBtn');
            const chatUrl = document.getElementById('chatUrl');
            const connectionStatus = document.getElementById('connectionStatus');

                const url = chatUrl.value.trim();

                    console.log('Łączenie z chatem:', url);
                    
                    // Symulacja połączenia
                    connectionStatus.style.display = 'block';
                    connectBtn.textContent = 'Połączony';
                    connectBtn.disabled = true;

                        };

                        alert('Błąd połączenia z chatem');
                    }

                } else {
                    alert('Wprowadź URL do chatu');
                }
            });
        });
    </script>
</body>
</html>
